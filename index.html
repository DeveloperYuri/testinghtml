<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input dengan Garis Bawah</title>
    <style>
        /* Menata container form */
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Menata label untuk form */
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        /* Form input custom dengan hanya garis bawah */
        .custom-input {
            width: 100%;
            padding: 12px 0;
            margin: 10px 0;
            border: none; /* Menghapus border */
            outline: none; /* Menghapus outline ketika fokus */
            background-color: transparent; /* Latar belakang transparan */
            font-size: 76px;
            border-bottom: 2px solid #5f3301; /* Garis bawah dengan warna biru */
            transition: border-color 0.3s; /* Transisi perubahan warna garis */
        }

        /* Efek ketika input difokuskan */
        .custom-input:focus {
            border-bottom: 2px solid #0056b3; /* Ubah warna garis bawah saat fokus */
        }

        /* Menata tombol kirim */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Efek hover pada tombol kirim */
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" method="POST">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" class="custom-input" placeholder="Masukkan Nama">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="custom-input" placeholder="Masukkan Email">

            <input type="submit" value="Kirim" class="submit-btn">
        </form>
    </div>
</body>
</html>
